<h1>Book Delete Confirmation</h1>

<div class="col-md-6 offset-3">
  <div class="row">
    <a class="btn btn-primary" [routerLink]="''">Back to list</a>
  </div>
  <br>
  <div class="row">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
        <p class="card-text">{{book.description}}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <button class="btn btn-danger" (click)="deleteBook(book.id)">Confirm</button>
    <button class="btn btn-secondary" [routerLink]="''">Cancel</button>
  </div>
</div>
